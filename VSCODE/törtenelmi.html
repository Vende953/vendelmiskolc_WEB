<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vendel-Játékok-Töri</title>
  <link rel="stylesheet" href="style_töri.css" />
  <style>
    /* Beillesztem ide a header CSS-ed, hogy működjön azonnal */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: black;
      padding: 15px 30px;
      border-bottom: 2px solid #006400;
    }

    .logo img {
      height: 50px;
      width: auto;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1.0rem;
    }

    nav a:hover {
      color: #006400;
    }

    /* A footer kis stílusa */
    footer {
      text-align: center;
      padding: 15px 0;
      background-color: black;
      border-top: 2px solid #006400;
      color: white;
      margin-top: 40px;
      font-size: 0.9rem;
    }

    h1 {
      text-align: center;
      margin-top: 40px;
      color: black;
      font-family: Arial, sans-serif;
    }

    #result {
      text-align: center;
      margin-top: 20px;
      font-weight: bold;
    }

    button {
      background-color: #006400;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    button:hover {
      background-color: #004d00;
    }

    form {
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="WEB.png" alt="WEB Logó" />
    </div>
    <nav>
      <ul>
        <li><a href="index.html" class="active">Főoldal</a></li>
        <li><a href="login.html">Belépés</a></li>
      </ul>
    </nav>
  </header>

  <h1 style="color: #006400;">Magyar Történelem</h1>

  <form id="quizForm"></form>

  <div style="text-align:center;">
    <button type="button" onclick="submitQuiz()">Eredmény</button>
  </div>

  <div id="result"></div>

  <footer>
    &copy; 2025 Vendel C&O. Minden jog fenntartva.
  </footer>

  <script src="script.js"></script>
</body>
</html>
