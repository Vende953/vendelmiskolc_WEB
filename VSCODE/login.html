<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Vendel-Belépés</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            color: white;
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        header {
            background-color: black;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #006600;
        }

        .logo {
            height: 50px;
            width: auto;
        }

        .nav-right a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav-right a:hover {
            color: #00cc00;
        }

        /* LOGIN FORM */
        .login-container {
            max-width: 400px;
            margin: 80px auto;
            background-color: #001a00;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px #002b00;
        }

        .login-container h2 {
            margin-bottom: 20px;
            color: #00cc00;
            text-align: center;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 4px;
        }

        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #00cc00;
            color: black;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
        }

        .Admin_button {
             width: 10%;
            padding: 5px;
            background-color: #2c50ec;
            color: black;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            
            position: relative;
        }

        .Admin_button:hover {
            background-color: #011a88;
        }

        .login-container button:hover {
            background-color: #009900;
        }

        /* FOOTER */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px;
            border-top: 2px solid #006600;
            margin-top: auto;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <header>
        <div class="logo">
            <img src="WEB.png" alt="kep1" class="logo">
        </div>
        <div class="nav-right">
            <a href="index.html">Főoldal</a>
        </div>
    </header>

    <!-- Login Form -->
    <div class="login-container">
        <h2>Belépés</h2>
        <form>
            <label for="username">Felhasználónév</label>
            <input type="text" id="username" placeholder="Írd be a neved">

            <label for="password">Jelszó</label>
            <input type="password" id="password" placeholder="Írd be a jelszavad">

            <button type="submit">Belépés</button>
        </form>
    </div>

    <div style="text-align: center;">
        <a href="login_admin.html">
            <button class="Admin_button">Admin</button>
        </a>
    </div>

    <div>
        <p style="color: red;text-align: center;">FIGYELEM!! A regisztráció még nem lehetséges. Account-ot a szervergaztátol kell kérni!! A meglévő account-al ezen az oldalon tudtok belépni</p>
    </div>

    <!-- Footer -->
    <footer>
        © 2025 Vendel C&O– Minden jog fenntartva.
    </footer>

</body>
</html>
